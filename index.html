<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin-right: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="qr.png" alt="qr" class="qr-code">
        <h1 class="title">Welcome to Gaia <br />Hacker House</h1>
    </div>
</body>
</html>
